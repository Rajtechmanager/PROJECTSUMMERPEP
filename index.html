<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Queens Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>N-Queens Visualization</h1>
    <div>
        <label for="board-size">Board Size:</label>
        <input type="number" id="board-size" value="8" min="4" max="20">
    </div>
    <div>
        <label for="speed">Speed (ms):</label>
        <input type="range" id="speed" min="100" max="1000" step="100" value="500">
        <span id="speed-value">500</span>
    </div>
    <button id="start-btn">Start Visualization</button>
    <button id="reset-btn">Reset Board</button>
    <div id="board-container">
        <div id="board"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
